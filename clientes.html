      </nav>

    <!-- Página de produto -->
    <main id="client-page" class="d-flex align-items-center flex-column">
      <h2 class="text-white mb-4">Novo produto</h2>
      <form action="#" id="client-form">
        <div class="input-fields">
          <div class="input-field">
            <label for="first-name" class="text-white text-center fw-semibold"
              >Nome</label
            >
            <input
              type="text"
              name="first-name"
              id="first-name"
              class="input-style rounded"
            />
          </div>
          <div class="input-field">
            <label for="last-name" class="text-white text-center fw-semibold"
              >Sobrenome</label
            >
            <input
              type="text"
              name="last-name"
              id="last-name"
              class="input-style rounded"
            />
          </div>
          <div class="input-field">
            <label for="cpf" class="text-white text-center fw-semibold"
              >CPF</label
            >
            <input
              type="number"
              name="cpf"
              id="cpf"
              class="input-style rounded"
            />
          </div>
          <div class="input-field">
            <label for="telephone" class="text-white text-center fw-semibold"
              >Telefone</label
            >
            <input
              type="number"
              name="telephone"
              id="telephone"
              class="input-style rounded"
            />
          </div>
          <div class="input-field">
            <label for="cep" class="text-white text-center fw-semibold"
              >CEP</label
            >
            <input
              type="number"
              name="cep"
              id="cep"
              class="input-style rounded"
            />
          </div>
        </div>
        <h2 class="text-white">Endereço</h2>
        <div class="input-fields">
          <div class="input-field">
            <label for="street" class="text-white text-center fw-semibold"
              >Rua</label
            >
            <input
              type="text"
              name="street"
              id="street"
              class="input-style rounded"
            />
          </div>
          <div class="input-field">
            <label for="number" class="text-white text-center fw-semibold"
              >Numero</label
            >
            <input
              type="number"
              name="number"
              id="number"
              class="input-style rounded"
            />
          </div>
          <div class="input-field">
            <label for="complement" class="text-white text-center fw-semibold"
              >Complemento</label
            >
            <input
              type="text"
              name="complement"
              id="complement"
              class="input-style rounded"
            />
          </div>
          <div class="input-field">
            <label for="district" class="text-white text-center fw-semibold"
              >Bairro</label
            >
            <input
              type="text"
              name="district"
              id="district"
              class="input-style rounded"
            />
          </div>
          <div class="input-field">
            <label for="city" class="text-white text-center fw-semibold"
              >Cidade</label
            >
            <input
              type="text"
              name="city"
              id="city"
              class="input-style rounded"
            />
          </div>
          <div class="input-field">
            <label for="state" class="text-white text-center fw-semibold"
              >Estado</label
            >
            <input
              type="text"
              name="state"
              id="state"
              class="input-style rounded"
            />
          </div>
        </div>
        <button
          class="btn btn-primary align-self-center"
          id="client-button"
          type="submit"
        >
          Salvar
        </button>
      </form>
    </main>
    <!-- Footer -->
    <footer id="footer" class="bg-dark">
      <div class="footer-images">
        <img src="./src/assets/images/logo-comex.svg" alt="Comex" />
        <div class="footerImages-social">
          <i class="bx bx-sm bxl-twitter footerSocial-icon"></i>
          <i class="bx bx-sm bxl-instagram footerSocial-icon"></i>
          <i class="bx bx-sm bxl-linkedin footerSocial-icon"></i>
        </div>
      </div>
      <div class="footer-list">
        <div class="column text-end">
          <ul class="mb-0 px-2">
            <li>
              <a class="text-white text-decoration-none" href="">Promoções</a>
            </li>
            <li>
              <a class="text-white text-decoration-none" href="">Categorias</a>
            </li>
            <li>
              <a class="text-white text-decoration-none" href="">Buscar</a>
            </li>

        </div>
        <div class="column text-start">
          <ul class="mb-0 px-2">

              <a class="text-white text-decoration-none" href="">Carrinho</a>
            </li>

            </li>
            <li>

        </div>
