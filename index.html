<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Comex | Home</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <img
            src="./assets/images/comex-logo-vertical.svg"
            alt="Logo Comex"
            height="25"
            width="70"
            class="navbarLogo"
            title="Logo"
          />
          <p class="navbarMenu">Menu</p>
        </nav>
        <input
          type="text"
          name="searchProduct-mobile"
          id="searchProduct-mobile"
          class="searchProduct-mobile"
          placeholder="Pesquisar..."
        />
      </div>
    </header>
    <main class="homePage">
      <section class="banner">
        <div class="container">
          <img
            src="./assets/images/banner-image.png"
            alt="Banner"
            class="bannerImage"
          />
        </div>
      </section>
      <section class="product">
        <div class="container">
          <p class="productBest-seller">Produtos mais vendidos</p>
          <div class="productItem">
            <img
              src="./assets/images/products/placa-mae.png"
              width="150"
              height="100"
              alt="Placa m達e"
              class="productImage"
            />
            <p class="productName">Placa M達e</p>
            <p class="productPrice">R$1000</p>
            <button class="productShop">Comprar</button>
          </div>
          <div class="productItem">
            <img
              src="./assets/images/products/placa-mae.png"
              width="150"
              height="100"
              alt="Placa m達e"
              class="productImage"
            />
            <p class="productName">Placa M達e</p>
            <p class="productPrice">R$1000</p>
            <button class="productShop">Comprar</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
