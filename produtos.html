<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comex | Produtos</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Local Styles -->
    <link rel="stylesheet" href="./src/styles/base.css" />
    <link rel="stylesheet" href="./src/styles/produtos.css" />
    <!-- Box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column gap-4">
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <img
            src="src/assets/images/logo-comex.svg"
            class="comex-logo"
            alt="Comex logo"
            title="Comex logo"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Promoções</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Categorias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Buscar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Carrinho</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Entrar</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <div class="searchBar-icons">
                <i class="bx bx-cart bx-sm searchBar-icon"></i>
                <i class="bx bxs-user bx-sm searchBar-icon"></i>
              </div>
              <button class="btn btn-outline-primary btn-search" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </header>
    <!-- Página de produto -->
    <main id="product-page" class="d-flex align-items-center flex-column">
      <h2 class="text-white mb-4">Novo produto</h2>
        <form action="#" id="product-form">
          <div class="input-fields">

          <div class="input-field">
            <label for="product-name" class="text-white text-center fw-semibold">Nome</label>
            <input type="text" name="product-name" id="product-name" class="input-style rounded">
          </div>
          <div class="input-field">
            <label for="product-price" class="text-white text-center fw-semibold">Preço</label>
            <input type="number" name="product-price" id="product-price" class="input-style rounded">
          </div>
          <div class="input-field">
            <label for="product-stock" class="text-white text-center fw-semibold">Quantidade em estoque</label>
            <input type="number" name="product-stock" id="product-stock" class="input-style rounded">
          </div>
          <div class="input-field">
            <label for="product-price" class="text-white text-center fw-semibold">Descrição</label>
            <textarea name="product-description" id="product-description" cols="30" rows="4" class="input-style rounded"></textarea>
          </div>
          <div class="input-field">
            <label for="product-category" class="text-white text-center fw-semibold">Categoria</label>
            <select name="product-category" id="product-category" class="input-style rounded">
              <option value="1">Móveis</option>
              <option value="2">Livros</option>
              <option value="3">Lorem ipsim</option>
            </select>
          </div>
        </div>
          <button class="btn btn-primary align-self-center" id="category-button" type="submit">Salvar</button>
        </form>
    </main>
    <!-- Footer -->
    <footer id="footer" class="bg-dark">
      <div class="footer-images">
        <img src="./src/assets/images/logo-comex.svg" alt="Comex" />
        <div class="footerImages-social">
          <i class="bx bx-sm bxl-twitter footerSocial-icon"></i>
          <i class="bx bx-sm bxl-instagram footerSocial-icon"></i>
          <i class="bx bx-sm bxl-linkedin footerSocial-icon"></i>
        </div>
      </div>
      <div class="footer-list">
        <div class="column text-end">
          <ul class="mb-0 px-2">
            <li>
              <a class="text-white text-decoration-none" href="">Promoções</a>
            </li>
            <li>
              <a class="text-white text-decoration-none" href="">Categorias</a>
            </li>
            <li>
              <a class="text-white text-decoration-none" href="">Buscar</a>
            </li>
          </ul>
        </div>
        <div class="column text-start">
          <ul class="mb-0 px-2">
            <li>
              <a class="text-white text-decoration-none" href="">Carrinho</a>
            </li>
            <li>
              <a class="text-white text-decoration-none" href="">Carrinho</a>
            </li>
            <li>
              <a class="text-white text-decoration-none" href="">Entrar</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="./src/pages/produto.js" type="module"></script>
  </body>
</html>
