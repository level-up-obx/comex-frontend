<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Local Styles -->
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/categorias.css" />
    <!-- Box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column gap-4">
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <img
            src="../../assets/images/logo-comex.svg"
            class="comex-logo"
            alt="Comex logo"
            title="Comex logo"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Promoções</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./categorias.html" >Categorias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Buscar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Carrinho</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Entrar</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <div class="text-whites">
                <a href="./produtos.html"><i class='bx bx-cart bx-sm text-white'></i></a>
                <a href="./clientes.html"><i class="bx bxs-user bx-sm text-white"></i></a>
              </div>
              <button class="btn btn-outline-primary btn-search" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </header>
    <!-- Página de produto -->
    <main id="category-page" class="gap-4 d-flex flex-column align-items-center">
      <!-- Categoria -->
      <div class="category-infos">
        <form action="#" id="category-form" class="d-flex flex-column gap-2">
          <label for="category-name" class="text-white text-center fw-semibold fs-2 text">Nova Categoria</label>
          <div class="d-flex gap-2">
            <input type="text" name="category-name" id="category-name" class="input-style rounded" placeholder="Informe o nome da nova categoria com pelo menos duas letras..." minlength="2" required>
            <button class="btn btn-primary" type="submit">Salvar</button>
          </div>
        </form>
      </div>
      <div class="category-table d-flex flex-column gap-3">
        <h3 class="text-white text-center mb-0">Categorias</h3>
        <table class="table table-hover mb-0 text-center">
          <thead>
            <tr>
              <th scope="col" class="table-dark px-0">Nome</th>
              <th scope="col" class="table-dark px-0">Status</th>
              <th scope="col" class="table-dark px-0">Data de criação</th>
              <th scope="col" class="table-dark px-0">Ação</th>
            </tr>
          </thead>
          <tbody id="category-table">
            
          </tbody>
        </table>
      </div>
      <!-- Modal Editar -->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editModalLabel">Alterar Categoria</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="newCategoryName" class="col-form-label">Nome:</label>
                <input type="text" class="form-control" id="newCategoryName">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="editButton" class="btn btn-primary" data-bs-dismiss="modal">Alterar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Excluir -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteModalLabel">Excluir Categoria</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="deleteButton" class="btn btn-danger">Excluir</button>
        </div>
      </div>
    </div>
  </div>
    </main>
    <!-- Footer -->
    <footer id="footer" class="bg-dark">
      <div class="footer-images">
        <img src="../../assets/images/logo-comex.svg" alt="Comex" />
        <div class="footerImages-social">
          <i class="bx bx-sm bxl-twitter text-white"></i>
          <i class="bx bx-sm bxl-instagram text-white"></i>
          <i class="bx bx-sm bxl-linkedin text-white"></i>
        </div>
      </div>
      <div class="footer-list">
        <div class="column text-end">
          <ul class="mb-0 px-2">
            <li>
              <a class="text-white text-decoration-none" href="">Promoções</a>
            </li>
            <li>
              <a class="text-white text-decoration-none" href="">Categorias</a>
            </li>
            <li>
              <a class="text-white text-decoration-none" href="">Buscar</a>
            </li>
          </ul>
        </div>
        <div class="column text-start">
          <ul class="mb-0 px-2">
            <li>
              <a class="text-white text-decoration-none" href="">Carrinho</a>
            </li>
            <li>
              <a class="text-white text-decoration-none" href="">Carrinho</a>
            </li>
            <li>
              <a class="text-white text-decoration-none" href="">Entrar</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="./categories.ts" type="module"></script>
  </body>
</html>
