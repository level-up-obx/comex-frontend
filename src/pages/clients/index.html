    <!-- Página de Clientes -->
    <main id="client-page" class="d-flex align-items-center flex-column">
      <h2 class="text-white mb-4">Novo Cliente</h2>
      <form action="#" id="client-form">
        <div class="input-fields">
          <div class="d-flex align-items-start flex-column">
            <label for="first-name" class="text-white text-center fw-semibold"
              >Nome</label
            >
            <input
              type="text"
              name="first-name"
              id="first-name"
              class="input-style rounded"
              minlength="2"
              required
              data-input="firstName"
            />
            <span id="form__message__error" class="text-danger visually-hidden fs-7"></span>
          </div>
          <div class="d-flex align-items-start flex-column">
            <label for="last-name" class="text-white text-center fw-semibold"
              >Sobrenome</label
            >
            <input
              type="text"
              name="last-name"
              id="last-name"
              class="input-style rounded"
              minlength="2"
              required
              data-input="lastName"
            />
            <span id="form__message__error" class="text-danger visually-hidden fs-7"></span>
          </div>
          <div class="d-flex align-items-start flex-column">
            <label for="cpf" class="text-white text-center fw-semibold"
              >CPF</label
            >
            <input
              type="number"
              name="cpf"
              id="cpf"
              class="input-style rounded"
              required
              data-input="cpf"
            />
            <span id="form__message__error" class="text-danger visually-hidden fs-7"></span>
          </div>
          <div class="d-flex align-items-start flex-column">
            <label for="telephone" class="text-white text-center fw-semibold"
              >Telefone</label
            >
            <input
              type="number"
              name="telephone"
              id="telephone"
              class="input-style rounded"
              required
              data-input="telephone"
            />
            <span id="form__message__error" class="text-danger visually-hidden fs-7"></span>
          </div>
          <div class="d-flex align-items-start flex-column">
            <label for="zipcode" class="text-white text-center fw-semibold"
              >CEP</label
            >
            <input
              type="number"
              name="zipcode"
              id="zipcode"
              class="input-style rounded"
              required
              data-input="zipcode"
            />
            <span id="form__message__error" class="text-danger visually-hidden fs-7"></span>
          </div>
        </div>
        <h2 class="text-white">Endereço</h2>
        <div class="input-fields">
          <div class="d-flex align-items-start flex-column">
            <label for="street" class="text-white text-center fw-semibold"
              >Rua</label
            >
            <input
              type="text"
              name="street"
              id="street"
              class="input-style rounded"
              minlength="3"
              required
              data-input="street"
            />
            <span id="form__message__error" class="text-danger visually-hidden fs-7"></span>
          </div>
          <div class="d-flex align-items-start flex-column">
            <label for="number" class="text-white text-center fw-semibold"
              >Numero</label
            >
            <input
              type="number"
              name="number"
              id="number"
              class="input-style rounded"
              required
              data-input="number"
            />
            <span id="form__message__error" class="text-danger visually-hidden fs-7"></span>
          </div>
          <div class="d-flex align-items-start flex-column">
            <label for="complement" class="text-white text-center fw-semibold"
              >Complemento</label
            >
            <input
              type="text"
              name="complement"
              id="complement"
              class="input-style rounded"
              data-input="complement"
            />
          </div>
          <div class="d-flex align-items-start flex-column">
            <label for="neighborhood" class="text-white text-center fw-semibold"
              >Bairro</label
            >
            <input
              type="text"
              name="neighborhood"
              id="neighborhood"
              class="input-style rounded"
              minlength="2"
              required
              data-input="neighborhood"
            />
            <span id="form__message__error" class="text-danger visually-hidden fs-7"></span>
          </div>
          <div class="d-flex align-items-start flex-column">
            <label for="city" class="text-white text-center fw-semibold"
              >Cidade</label
            >
            <input
              type="text"
              name="city"
              id="city"
              class="input-style rounded"
              minlength="2"
              required
              data-input="city"
            />
            <span id="form__message__error" class="text-danger visually-hidden fs-7"></span>
          </div>
          <div class="d-flex align-items-start flex-column">
            <label for="state" class="text-white text-center fw-semibold"
              >Estado</label
            >
            <input
              type="text"
              name="state"
              id="state"
              class="input-style rounded"
              minlength="2"
              required
              data-input="state"
            />
            <span id="form__message__error" class="text-danger visually-hidden fs-7"></span>
          </div>
        </div>
        <button
          class="btn btn-primary align-self-center"
          id="client-button"
          type="submit"
        >
          Salvar
        </button>
      </form>
    </main>
