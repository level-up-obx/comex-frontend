    <!-- Página de Clientes -->
    <main id="client-page" class="d-flex align-items-center flex-column">
      <h3 class="text-white mb-4">Cadastrar novo cliente</h3>
      <div class="container">
        <form id="client__form">
          <div class="row g-3">
            <div class="col-md-3">
              <label for="client__firstName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="client__firstName" minlength="2" data-type="input" required>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-3">
              <label for="client__lastName" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="client__lastName" minlength="2" data-type="input" required>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-3">
              <label for="client__cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="client__cpf" data-type="input" required>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-3">
              <label for="client__telephone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="client__telephone" minlength="12" data-type="input" required>
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <div class="row g-3 mt-1">
            <div class="col-md-4">
              <label for="client__zipCode" class="form-label">CEP</label>
              <input type="text" class="form-control" id="client__zipCode" minlength="9" data-type="input" required>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-8">
              <label for="address__street" class="form-label">Rua</label>
              <input type="text" class="form-control" id="address__street" data-type="input" minlength="3" required>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-2">
              <label for="address__number" class="form-label">Número</label>
              <input type="text" class="form-control" id="address__number" data-type="input" required>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-2">
              <label for="address__complement" class="form-label">Complemento</label>
              <input type="text" class="form-control" id="address__complement">
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-2">
              <label for="address__neighborhood" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="address__neighborhood" minlength="2" data-type="input" required>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-4">
              <label for="address__city" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="address__city" minlength="2" data-type="input" required>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-2">
              <label for="address__state" class="form-label">Estado</label>
              <input type="text" class="form-control" id="address__state" data-type="input" required>
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary" type="submit">Incluir</button>
          </div>
        </form>
      </div>
    </main>
