      </nav>
      <!-- End Navbar -->

    <!-- Página de produto -->
    <main id="product-page" class="d-flex align-items-center flex-column">
      <h2 class="text-white mb-4">Novo produto</h2>
        <form action="#" id="product-form">
          <div class="input-fields">

          <div class="d-flex align-items-start flex-column">
            <label for="product-name" class="text-white text-center fw-semibold">Nome</label>
            <input type="text" name="product-name" id="product-name" class="input-style rounded w-100" minlength="2" required>
            <span id="form__message__error" class="text-danger visually-hidden fs-7"></span>
          </div>
          <div class="d-flex align-items-start flex-column">
            <label for="product-price" class="text-white text-center fw-semibold">Preço</label>
            <input type="number" name="product-price" id="product-price" data-input="price" class="input-style rounded w-100" minlength="2" required>
            <span id="form__message__error" class="text-danger visually-hidden fs-7"></span>
          </div>
          <div class="d-flex align-items-start flex-column">
            <label for="product-stock" class="text-white text-center fw-semibold">Quantidade em estoque</label>
            <input type="number" name="product-stock" id="product-stock" class="input-style rounded w-100" minlength="2" required>
            <span id="form__message__error" class="text-danger visually-hidden fs-7"></span>
          </div>
          <div class="d-flex align-items-start flex-column">
            <label for="product-description" class="text-white text-center fw-semibold">Descrição</label>
            <textarea name="product-description" id="product-description" cols="30" rows="4" class="input-style rounded w-100" minlength="20" required></textarea>
            <span id="form__message__error" class="text-danger visually-hidden fs-7"></span>
          </div>
          <div class="d-flex align-items-start flex-column">
            <label for="product-url" class="text-white text-center fw-semibold">Foto do produto(URL)</label>
            <input type="text" name="product-url" id="product-url" class="input-style rounded w-100" minlength="2" required>
            <span id="form__message__error" class="text-danger visually-hidden fs-7"></span>
          </div>
          <div class="d-flex align-items-start flex-column">
            <label for="product-category" class="text-white text-center fw-semibold">Categoria</label>
            <select name="product-category" id="product-category" class="input-style rounded w-100">
              <!-- As categorias serão dinâmicas -->
            </select>
          </div>
        </div>
          <button class="btn btn-primary align-self-center" type="submit">Salvar</button>
        </form>
    </main>
